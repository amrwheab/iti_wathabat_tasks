<div class="loading" *ngIf="loading">
  <mat-spinner [diameter]="50" [strokeWidth]="4"></mat-spinner>
</div>

<div class="home">
  <div class="container">
    <h2>Home</h2>
    <div class="row">
      <div class="col-lg-11">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="users">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <a mat-icon-button color="primary" [routerLink]="'/edituser/'+element.id" ><mat-icon>edit</mat-icon></a>
                <button mat-icon-button (click)="deleteUserId = element.id;deleteConfirm(deleteConfirmDia)" color="warn" ><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [length]="count"
          [pageSize]="10"
          (page)="changeTable($event)"
          aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #deleteConfirmDia>
  <h2 matDialogTitle>Confirm Delete</h2>
  <p matDialogContent>Are you sure you want to delete this user?</p>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="deleteUser()" matDialogClose>Yes</button>
    <button mat-button matDialogClose>No</button>
  </mat-dialog-actions>
</ng-template>
